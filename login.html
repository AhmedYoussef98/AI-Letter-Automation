<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="notifications.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى حسابك - Maktoub</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/maktoub-theme.css">
    <link rel="stylesheet" href="css/maktoub-auth.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="css/maktoub-override.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo">
                <img src="maktoub-logo.png" alt="Maktoub Logo" class="maktoub-logo">
            </a>
            <h2>تسجيل الدخول</h2>
            
            <!-- Google Sign-In Button -->
            <div class="google-signin-container">
                <div id="g_id_onload"
                     data-client_id="671992619897-iqr0sbkqkchmf40bejbvlj0dr6f717oh.apps.googleusercontent.com"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="signin_with"
                     data-shape="rectangular"
                     data-logo_alignment="left"
                     data-width="100%">
                </div>
            </div>
            
            <div class="divider">
                <span>أو</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-button">دخول</button>
            </form>
            <p class="auth-switch">ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
        </div>
    </div>
    <script src="notifications.js"></script>
    <script src="auth.js"></script>
</body>
</html>
