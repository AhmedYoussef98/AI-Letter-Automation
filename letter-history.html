<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script src="auth-guard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل الخطابات - AI Letter Generator</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">
    <img src="logo.png" alt="NetZero Logo">
    <span>AI Letter Generator</span>
</a>
            <ul class="nav-links">
                <li><a href="create-letter.html" class="nav-link">
                    <i class="fas fa-plus-circle"></i>
                    إنشاء خطاب جديد
                </a></li>
                <li><a href="letter-history.html" class="nav-link active">
                    <i class="fas fa-history"></i>
                    سجل الخطابات
                </a></li>
                <li><a href="review-letter.html" class="nav-link">
                    <i class="fas fa-check-circle"></i>
                    مراجعة خطاب
                </a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <div id="profile-container"></div>
        </div>
    </nav>

    <main class="main-container">
        <div class="page-header">
            <h1>سجل الخطابات</h1>
        </div>

        <div class="filters-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="ابحث عن المستلم أو الرقم المرجعي أو الكاتب">
            </div>
            
            <div class="filter-group">
                <select id="letterTypeFilter">
                    <option value="">جميع أنواع الخطابات</option>
                    <option value="خطاب جديد">خطاب جديد</option>
                    <option value="خطاب رد على خطاب من الجهة">خطاب رد على خطاب من الجهة</option>
                    <option value="خطاب إلحاقي">خطاب إلحاقي</option>
                    <option value="طلب">طلب</option>
                    <option value="جدولة اجتماع">جدولة اجتماع</option>
                    <option value="دعوة حضور">دعوة حضور</option>
                    <option value="تهنئة">تهنئة</option>
                </select>
                
                <select id="reviewStatusFilter">
                    <option value="">جميع حالات المراجعة</option>
                    <option value="جاهز للإرسال">جاهز للإرسال</option>
                    <option value="في الانتظار">في الانتظار</option>
                    <option value="يحتاج إلى تحسينات">يحتاج إلى تحسينات</option>
                    <option value="مرفوض">مرفوض</option>
                </select>
                
                <!-- NEW: Sort dropdown -->
                <select id="sortFilter">
                    <option value="">ترتيب حسب</option>
                    <option value="date-new-old">التاريخ: الأحدث أولاً</option>
                    <option value="date-old-new">التاريخ: الأقدم أولاً</option>
                    <option value="recipient-a-z">المستلم: أ إلى ي</option>
                    <option value="recipient-z-a">المستلم: ي إلى أ</option>
                    <option value="subject-a-z">الموضوع: أ إلى ي</option>
                    <option value="subject-z-a">الموضوع: ي إلى أ</option>
                    <option value="type-a-z">النوع: أ إلى ي</option>
                    <option value="review-status">حالة المراجعة</option>
                    <option value="writer-a-z">الكاتب: أ إلى ي</option>
                </select>
            </div>
        </div>

        <div class="letters-table-container">
            <table class="letters-table">
                <thead>
                    <tr>
                        <th>الرقم المرجعي</th>
                        <th>التاريخ</th>
                        <th>نوع الخطاب</th>
                        <th>المراجعة</th>
                        <th>الإرسال</th>
                        <th>المستلم</th>
                        <th>الموضوع</th>
                        <th>اسم المراجع</th>
                        <th>الملاحظات</th>
                        <th>الكاتب</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="lettersTableBody">
                    <!-- Letters will be loaded here -->
                </tbody>
            </table>
            <div class="no-data" id="noData" style="display: none;">
                <i class="fas fa-inbox"></i>
                <p>لا توجد خطابات</p>
            </div>
        </div>
    </main>

    <script src="sheets.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadLetterHistory();
        });
    </script>
</body>
</html>
